<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>


    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top-line">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__top-box">
                        <a class="header__top-link" href="https://www.facebook.com/">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="header__top-link" href="https://twitter.com/">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="header__top-link" href="https://www.pinterest.com/">
                            <i class="fab fa-pinterest-p"></i>
                        </a>
                        <a class="header__top-link" href="https://vk.com/">
                            <i class="fab fa-vk"></i>
                        </a>
                        <a class="header__top-link" href="https://plus.google.com/">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a class="header__top-link" href="https://www.behance.net/">
                            <i class="fab fa-behance"></i>
                        </a>
                        <a class="header__top-link" href="https://dribbble.com/">
                            <i class="fab fa-dribbble"></i>
                        </a>
                        <a class="header__top-link" href="https://www.instagram.com/">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>

                    <div class="header__top-box">
                        <div class="entrance">
                            <i class="fas fa-user-circle"></i>
                            <span>sign in</span>
                        </div>

                        <div class="language">
                            <i class="fas fa-globe"></i>
                            <select name="language">
                                <option value="eng" selected>eng</option>
                                <option value="ua">ua</option>
                                <option value="ru">ru</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__body">
            <div class="container">
                <div class="header__body-inner">
                    <nav class="header__nav">
                        <div class="logo">
                            <a href="#">LOGO</a>
                        </div>

                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">Home</a>
                            <li>
                                <a href="#">Home</a>
                                <i class="fas fa-chevron-down"></i>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">Portfolio</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">Blog</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">Pages</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">Shop</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">components</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">Features</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="header__slider">
                        <div class="header__slider-item">
                            <h2 class="suptitle">
                                inspiration
                            </h2>
                            <h1 class="title">
                                Lorem Ipsum is simply dummy text of the printing and
                                typesetting industry
                            </h1>
                        </div>

                        <button class="btn">read more</button>


                        <div class="author">
                            <img class="author__img" src="img/authors/henry_little.png" alt="Lenry Little">

                            <div class="author__mane">
                                Henry Little
                            </div>

                            <div class="author__date">
                                <span class="author__date-month">Apri</span>
                                <span class="author__date-day">28,</span>
                                <span class="author__date-year">2016</span>
                                <span class="author__date-time">10:15</span>
                            </div>

                            <div class="author__activity">
                                <div class="author__activity-comments">
                                    <i class="fas fa-comments"></i>
                                    <span>Comments (28)</span>
                                </div>
                                <div class="author__activity-likes">
                                    <i class="far fa-heart"></i>
                                    <span>Likes (07)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
